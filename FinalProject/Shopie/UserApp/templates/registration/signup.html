{% extends 'UserApp/base.html' %}
{% load static %}

{% block hero %}
<section id="hero-home">
    <div class="signup-box">
        <form class="login-form signup-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Sign Up</h2>
            <div class="form-rows">
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="signup-button">
                <button class="button-50" role="button" type="submit">Sign Up</button>
                </div>
        <p style="color:white; font-wight:600; text-align:center;">Already have an account ? Log In <a href="{% url 'login'%}"> Here !</a></p>
            
        </form>
        
    </div>
</section>
{% endblock %}
